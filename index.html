<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width:302px)" >
    <link rel="stylesheet" href="nokia.css" media="screen and (max-width:256px)" >
    <title>Calculator</title>
</head>
<body>
    <h3 class="mypocketcalci">
        My Pocket Calculator 
    </h3>
    <div class="calcu">
        <div class="container">
            <form action="" name="calci">
                <div class="displayi">
                    <input type="text" name="display" class="display">
                </div>     
                <div class="lines">
                <input class="button-inside" type="button" value="9" onclick= "calci.display.value+='9'">
                <input class="button-inside" type="button" value="8" onclick= "calci.display.value+='8'">
                <input class="button-inside" type="button" value="7" onclick= "calci.display.value+='7'">
                <input class="button-inside" type="button" value="+" onclick= "calci.display.value+='+'">
                </div>
                
                <div class="lines">
                <input class="button-inside" type="button" value="6" onclick= "calci.display.value+='6'">
                <input class="button-inside" type="button" value="5" onclick= "calci.display.value+='5'">
                <input class="button-inside" type="button" value="4" onclick= "calci.display.value+='4'">
                <input class="button-inside" type="button" value="-" onclick= "calci.display.value+='-'">
                </div>
    
                <div class="lines">
                    <input class="button-inside" type="button" value="3" onclick= "calci.display.value+='3'">
                    <input class="button-inside" type="button" value="2" onclick= "calci.display.value+='2'">
                    <input class="button-inside" type="button" value="1" onclick= "calci.display.value+='1'">
                    <input class="button-inside" type="button" value="*" onclick= "calci.display.value+='*'">
                </div>
            
                <div class="lines">
                <input class="button-inside" type="button" value="0" onclick= "calci.display.value+='0'">
                <input class="button-inside" type="button" value="/" onclick= "calci.display.value+='/'">
                <input class="button-inside" type="button" value="%" onclick= "calci.display.value+='%'">
                <input class="button-inside" type="button" value="=" onclick= "calci.display.value=eval(calci.display.value)">
                </div>
                <div class="lines">
                    <input class="button-inside" type="button" value="C" onclick= "calci.display.value=''">
                    <input class="button-inside" type="button" value="00" onclick= "calci.display.value+='00'">
                    <input class="button-inside" type="button" value="ON/OFF" onclick= "calci.display.value=''" id="cancel">
                </div>
            </form>
        </div>
    </div>
    <section>
        <footer class="footer">
            Created By Saiesh
        </footer>
    </section>
</body>
</html>
